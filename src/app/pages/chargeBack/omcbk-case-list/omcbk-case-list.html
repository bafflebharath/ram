<div class="filter-options">
  <mat-radio-group [(ngModel)]="selectedSet" (change)="onFilterChange()">
    <mat-radio-button value="set1">Set 1</mat-radio-button>
    <mat-radio-button value="set2">Set 2</mat-radio-button>
  </mat-radio-group>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <td mat-cell *matCellDef="let element">
    <button mat-icon-button [matMenuTriggerFor]="actionMenu">
        <mat-icon>more_vert</mat-icon> <!-- <-- This is the cron / 3-dot icon -->
    </button>
    <mat-menu #actionMenu="matMenu">
        <button mat-menu-item (click)="viewRecord(element)">View</button>
        <button mat-menu-item (click)="editRecord(element)">Edit</button>
        <button mat-menu-item (click)="deleteRecord(element)">Delete</button>
    </mat-menu>
    </td>
  
  <!-- Columns -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="actionMenu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #actionMenu="matMenu">
        <button mat-menu-item (click)="viewRecord(element)">View</button>
        <button mat-menu-item (click)="editRecord(element)">Edit</button>
        <button mat-menu-item (click)="deleteRecord(element)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <!-- Header & Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
