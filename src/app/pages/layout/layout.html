<div class="container-fluid p-0">
  <mat-toolbar color="primary" class="d-flex flex-wrap justify-content-between align-items-center">
    <span class="d-block d-md-none">
      <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span class="d-none d-md-flex">
      <button mat-button [matMenuTriggerFor]="chargeBackMenu">ChargeBack</button>
      <button mat-button [matMenuTriggerFor]="transactionMenu">Transaction Handling</button>
      <button mat-button [matMenuTriggerFor]="merchantMenu">Merchant Administration</button>
      <button mat-button [matMenuTriggerFor]="usersMenu">Users</button>
    </span>
  </mat-toolbar>

  <!-- Desktop Menus -->
  <mat-menu #chargeBackMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="omcbkCaseListMenu">OMCBK Case List</button>
    <button mat-menu-item>Presentment Reversal</button>
  </mat-menu>
  <mat-menu #omcbkCaseListMenu="matMenu">
    <button mat-menu-item (click)="navigate('/layout/dashboard/chargeBack/charge-back/chargeBack/omcbk-case-list/chargeBack/omcbk-case-detail')">OMCBK Case Details</button>
    <button mat-menu-item>OMCBK Case Merchant</button>
  </mat-menu>
  <mat-menu #transactionMenu="matMenu">
    <button mat-menu-item>Transaction Summary</button>
    <button mat-menu-item>Transaction Details</button>
  </mat-menu>
  <mat-menu #merchantMenu="matMenu">
    <button mat-menu-item>Merchant List</button>
    <button mat-menu-item>Merchant Settings</button>
  </mat-menu>
  <mat-menu #usersMenu="matMenu">
    <button mat-menu-item>User List</button>
    <button mat-menu-item (click)="navigate('/layout/dashboard/users/roles')">User Roles</button>
  </mat-menu>

  <!-- Mobile Menu -->
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="chargeBackMenu">ChargeBack</button>
    <button mat-menu-item [matMenuTriggerFor]="transactionMenu">Transaction Handling</button>
    <button mat-menu-item [matMenuTriggerFor]="merchantMenu">Merchant Administration</button>
    <button mat-menu-item [matMenuTriggerFor]="usersMenu">Users</button>
  </mat-menu>

  <router-outlet></router-outlet>
</div>
