<div class="filter-bar">
  <input
    type="text"
    placeholder="Search by merchant name"
    [(ngModel)]="nameFilter"
    (ngModelChange)="applyFilters()" />

  <input
    type="date"
    [(ngModel)]="fromDate"
    (change)="applyFilters()" />

  <input
    type="date"
    [(ngModel)]="toDate"
    (change)="applyFilters()" />
</div>

<table mat-table [dataSource]="pagedMerchants" class="mat-elevation-z8 demo-table">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let merchant">{{merchant.id}}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let merchant">{{merchant.name}}</td>
  </ng-container>

  <!-- Created Date -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let merchant">{{merchant.createdDate | date}}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let merchant">{{merchant.status}}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let merchant">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="viewMerchant(merchant)">
          <mat-icon>visibility</mat-icon> View
        </button>
        <button mat-menu-item (click)="editMerchant(merchant)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-menu-item (click)="deleteMerchant(merchant)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="handlePageEvent($event)">
</mat-paginator>
